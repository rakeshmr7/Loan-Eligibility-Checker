<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-title">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="ADADA Bank Logo" class="logo">
                <h1>ADADA Bank</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <div class="form-header">
                <img src="{{ url_for('static', filename='loan.jpg') }}" alt="Form Image" class="form-image">
                <h2>Loan Eligibility Form</h2>
            </div>
            <form action="/predict" method="post">
                <div class="form-left">
                    <label for="ApplicantIncome">Applicant Income:</label>
                    <input type="range" id="ApplicantIncome" name="ApplicantIncome" min="0" max="1000000" step="1"
                        value="4583" oninput="document.getElementById('ApplicantIncomeOutput').value = this.value"><br>
                    <output id="ApplicantIncomeOutput">4583</output>

                    <label for="CoapplicantIncome">Coapplicant Income:</label>
                    <input type="range" id="CoapplicantIncome" name="CoapplicantIncome" min="0" max="1000000" step="1"
                        value="1508"
                        oninput="document.getElementById('CoapplicantIncomeOutput').value = this.value"><br>
                    <output id="CoapplicantIncomeOutput">1508</output>

                    <label for="LoanAmount">Loan Amount:</label>
                    <input type="range" id="LoanAmount" name="LoanAmount" min="0" max="5000000" step="1" value="128"
                        oninput="document.getElementById('LoanAmountOutput').value = this.value"><br>
                    <output id="LoanAmountOutput">128</output>
                </div>

                <div class="form-right">
                    <label for="Loan_Amount_Term">Loan Amount Term (months):</label>
                    <input type="range" id="Loan_Amount_Term" name="Loan_Amount_Term" min="12" max="360" step="1"
                        value="12" oninput="document.getElementById('Loan_Amount_TermOutput').value = this.value"><br>
                    <output id="Loan_Amount_TermOutput">12</output>

                    <label for="Credit_History">Credit History (1 for good, 0 for bad):</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="" disabled selected>Select</option>
                        <option value="1">1</option>
                        <option value="0">0</option>
                    </select><br><br>

                    <label for="Gender">Gender:</label>
                    <select id="Gender" name="Gender" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select><br><br>

                    <label for="Married">Marital Status:</label>
                    <select id="Married" name="Married" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select><br><br>

                    <label for="Dependents">Number of Dependents:</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="" disabled selected>Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select><br><br>

                    <label for="Education">Education Level:</label>
                    <select id="Education" name="Education" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select><br><br>

                    <label for="Self_Employed">Self-Employed:</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select><br><br>

                    <label for="Property_Area">Property Area:</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="" disabled selected>Select</option>
                        <option value="Rural">Rural</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Urban">Urban</option>
                    </select><br><br>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>

            {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
            {% endif %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ADADA Bank. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
